service: pcInventoryServer 

plugins: 
  - serverless-dynamodb-local
  - serverless-offline

custom:
  tableName: 'inventory-table-${self:provider.stage}'
  dynamodb:
    start:
      migrate: true

provider: 
  name: aws
  runtime: nodejs6.10 
  stage: dev
  region: ap-southeast-2

functions: 
  app: 
    handler: index.handler 
    events:
      - http: 
          path: /
          method: get 
      - http:
          path: /inventory/all
          method: get
       

